<!doctype html>
<html>
    <head>
        <title>BPM Countdown</title>
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="countdown-container clearfix">
            <div class="top-controls clearfix">
                <div class="reset-controls">
                    <div class="control-label">Starting beats:</div>
                    <input type="number" placeholder="Starting beats" value="1000"><a href="#" class="reset-button button">Reset</a>
                </div>
                <div class="bpm-controls">
                    <div class="control-label">Beats per minute:</div>
                    <input type="number" placeholder="BPM" value="80">
                    <div class="bpm-records">
                        <div class="bpm-record-low">Record low = <span class="record">80</span></div>
                        <div class="bpm-record-high">Record high = <span class="record">80</span></div>
                    </div>
                </div>
            </div>
            <div class="beats-left">
                1000
            </div>
            <div class="bottom-controls">
                <a href="#" class="playPause-button big-button button paused">Play</a>
                <div class="deduction-controls">
                    <div class="deduction-control">
                        <div class="control-label">Incorrect answer:</div>
                        <input type="number" placeholder="Point deduction" value="25"><a href="#" class="incorrect-button button">Deduct incorrect points</a>
                    </div>
                    <div class="deduction-control">
                        <div class="control-label">Passed answer:</div>
                        <input type="number" placeholder="Point deduction" value="50"><a href="#" class="passed-button button">Deduct "passed question" points</a>
                    </div>
                    <div class="deduction-control">
                        <div class="control-label">Clue answer:</div>
                        <input type="number" placeholder="Point deduction" value="25"><a href="#" class="clue-button button">Deduct "clue" points</a>
                    </div>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
